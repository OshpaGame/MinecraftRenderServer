<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Servidores por Licencia</title>
  <style>
    body { font-family: Arial; background: #0e0e0e; color: #eee; padding: 20px; }
    h1, h2 { color: #00ffaa; }
    input, select { padding: 8px; border-radius: 6px; border: none; margin: 6px; width: min(500px, 90%); }
    button { padding: 8px 12px; border: none; border-radius: 8px; cursor: pointer; background: #00c28a; color: #fff; }
    table { width: 100%; margin: 20px 0; background: #151515; color: #fff; border-radius: 8px; border-collapse: collapse; }
    th, td { padding: 10px; border-bottom: 1px solid #2b2b2b; }
    a { color: #00ffaa; }
  </style>
</head>
<body>
  <h1>‚òÅÔ∏è Gestor de Servidores por Licencia</h1>

  <h2>‚ûï Agregar servidor</h2>
  <div>
    <input id="srvName" placeholder="Nombre del servidor" />
    <input id="srvUrl" placeholder="URL del .zip" />
    <button onclick="addServer()">Agregar</button>
  </div>

  <h2>üìã Servidores registrados</h2>
  <table>
    <thead><tr><th>Nombre</th><th>URL</th></tr></thead>
    <tbody id="servers"></tbody>
  </table>

  <h2>üîó Asignar servidor a licencia</h2>
  <div>
    <input id="license" placeholder="Licencia (exacta)" />
    <select id="serverSelect"></select>
    <button onclick="assignServer()">Asignar y enviar</button>
  </div>

  <script>
    async function loadServers() {
      const res = await fetch("/api/servers");
      const list = await res.json();
      const table = document.getElementById("servers");
      const select = document.getElementById("serverSelect");
      table.innerHTML = "";
      select.innerHTML = "";

      list.forEach(s => {
        table.innerHTML += `<tr><td>${s.name}</td><td><a href="${s.url}" target="_blank">${s.url}</a></td></tr>`;
        select.innerHTML += `<option value="${s.id}">${s.name}</option>`;
      });
    }

    async function addServer() {
      const name = document.getElementById("srvName").value.trim();
      const url = document.getElementById("srvUrl").value.trim();
      if (!name || !url) return alert("Completa nombre y URL");
      await fetch("/api/servers", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, url })
      });
      await loadServers();
      alert("Servidor agregado ‚úÖ");
    }

    async function assignServer() {
      const license = document.getElementById("license").value.trim();
      const serverId = parseInt(document.getElementById("serverSelect").value);
      if (!license) return alert("Ingresa la licencia");

      const r = await fetch("/api/assign", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ license, serverId })
      });
      const j = await r.json();
      if (j.success) alert("Asignado y enviado ‚úÖ");
      else alert("Error: " + (j.error || "desconocido"));
    }

    loadServers();
  </script>
</body>
</html>
