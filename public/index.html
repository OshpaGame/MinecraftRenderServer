<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Servidores por Licencia</title>
  <style>
    body { font-family: Arial; background: #0e0e0e; color: #00ffaa; text-align: center; padding: 20px; }
    input, select { padding: 6px; border-radius: 6px; border: none; margin: 5px; }
    button { padding: 8px 12px; border: none; border-radius: 8px; cursor: pointer; }
    table { width: 90%; margin: 20px auto; background: #151515; color: #fff; border-radius: 8px; }
    th, td { padding: 8px; border-bottom: 1px solid #333; }
    .btn { background: #00c28a; color: white; }
    .del { background: #ff5555; color: white; }
  </style>
</head>
<body>
  <h1>‚òÅÔ∏è Gestor de Servidores por Licencia</h1>

  <div>
    <input id="srvName" placeholder="Nombre del servidor" />
    <input id="srvUrl" placeholder="URL del .zip" />
    <button class="btn" onclick="addServer()">Agregar Servidor</button>
  </div>

  <table>
    <thead><tr><th>Nombre</th><th>URL</th><th>Acci√≥n</th></tr></thead>
    <tbody id="servers"></tbody>
  </table>

  <h2>üé´ Asignar servidor a licencia</h2>
  <div>
    <input id="license" placeholder="Licencia del Android" />
    <select id="serverSelect"></select>
    <button class="btn" onclick="assignServer()">Enviar servidor</button>
  </div>

  <script>
    async function loadServers() {
      const res = await fetch("/api/servers");
      const list = await res.json();
      const table = document.getElementById("servers");
      const select = document.getElementById("serverSelect");
      table.innerHTML = "";
      select.innerHTML = "";
      list.forEach(s => {
        table.innerHTML += `<tr><td>${s.name}</td><td><a href="${s.url}" target="_blank">Abrir</a></td><td></td></tr>`;
        select.innerHTML += `<option value="${s.id}">${s.name}</option>`;
      });
    }

    async function addServer() {
      const name = document.getElementById("srvName").value;
      const url = document.getElementById("srvUrl").value;
      if (!name || !url) return alert("Completa los campos");
      await fetch("/api/servers", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, url })
      });
      loadServers();
      alert("Servidor agregado ‚úÖ");
    }

    async function assignServer() {
      const license = document.getElementById("license").value;
      const serverId = parseInt(document.getElementById("serverSelect").value);
      if (!license) return alert("Ingresa la licencia");
      await fetch("/api/assign", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ license, serverId })
      });
      alert("Servidor asignado y enviado ‚úÖ");
    }

    loadServers();
  </script>
</body>
</html>
